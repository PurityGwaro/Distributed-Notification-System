version: '3.8'

services:
  push-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: push-service
    ports:
      - '3002:3002'
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=push_notifications
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - NODE_ENV=production
      - FCM_CREDENTIALS=${FCM_CREDENTIALS}
    depends_on:
      - postgres
      - rabbitmq
    restart: unless-stopped
    networks:
      - notification-network

  postgres:
    image: postgres:15-alpine
    container_name: push-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=push_notifications
    ports:
      - '5433:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - notification-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: push-rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - notification-network

volumes:
  postgres-data:
  rabbitmq-data:

networks:
  notification-network:
    driver: bridge
