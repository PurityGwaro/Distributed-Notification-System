name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, api-gateway-service]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Linting and Code Quality
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, user-service, email_service, push-service, template-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './${{ matrix.service }}/package-lock.json'

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: Run ESLint
        working-directory: ./${{ matrix.service }}
        run: npm run lint

      - name: Check formatting
        working-directory: ./${{ matrix.service }}
        run: npm run format

  # Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api-gateway, user-service, email_service, push-service, template-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ${{ matrix.service }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.service }}
            type=ref,event=pr,suffix=-${{ matrix.service }}
            type=semver,pattern={{version}},suffix=-${{ matrix.service }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.service }}
            type=sha,prefix=${{ matrix.service }}-sha-
          flavor: |
            latest=false

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          build-args: |
            SERVICE_NAME=${{ matrix.service }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}